{% set name = "napari-blob-detection" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-blob-detection-{{ version }}.tar.gz
  sha256: a036c6f05e852ca0d332358249ec6c442c1ebdb83781e0609d9b146990e6f938

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - magicgui
    - napari >=0.4.13
    - numpy
    - python >={{ python_min }}
    - scikit-image

test:
  imports:
    - napari_blob_detection
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/andy-sweet/napari-blob-detection
  summary: Detects blobs in images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andy-sweet
    - goanpeca
    - jaimergp
